<p-confirmDialog #cd>
    <ng-template pTemplate="headless" let-message>
        <div class="flex flex-column align-items-center p-5 surface-overlay border-round">
            <div
                class="border-circle bg-{{severity}} inline-flex justify-content-center align-items-center h-6rem w-6rem">
                <i class="{{message.icon}} text-5xl"></i>
            </div>
            <span class="font-bold text-2xl block mb-2 mt-4">
                {{ message.header }}
            </span>
            <p class="mb-0">{{ message.message }}</p>
            <div class="flex align-items-center gap-2 mt-4">
                <button pButton [label]="message.acceptLabel" (click)="cd.accept()" class="w-9rem"
                    [severity]="severity"></button>
                <button pButton [label]="message.rejectLabel" (click)="cd.reject()" class="p-button-outlined w-9rem"
                    [severity]="severity"></button>
            </div>
        </div>
    </ng-template>
</p-confirmDialog>
